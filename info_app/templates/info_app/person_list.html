<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Pessoas</title>
</head>
<body>
    <h1>Lista de Pessoas</h1>
    <ul>
        {% for person in people %}
            <li>{{ person.name }} ({{ person.age }} anos)</li>
        {% empty %}
            <li>Nenhuma pessoa cadastrada.</li>
        {% endfor %}
    </ul>
</body>
</html>
